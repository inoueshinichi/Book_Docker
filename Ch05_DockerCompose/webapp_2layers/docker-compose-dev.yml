version: '3.7'
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    # restart: unless-stopped
    ports:
      - 8081:80
    networks:
      - wa2_net
    image: ch05_flask_dev
    container_name: ${DHUB_USER}ch05_flask_dev-container:${IMG_VER}
    stop_signal: SIGINT
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    # restart: unless-stopped
    ports:
      - 8080:80
    networks:
      - wa2_net
    image: ch05_nginx_dev
    container_name: ${DHUB_USER}/ch05_nginx_dev-container:${IMG_VER}
    volumes:
      - ./web/html:/usr/share/nginx/html

networks:
  wa2_net:
    driver: bridge
