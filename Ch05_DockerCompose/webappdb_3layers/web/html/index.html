<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

        <!-- local JS -->
        <script src="/static/js/kvs.js"></script>

        <title>CH05 KVS Service</title>
        <link href="/static/favicon.png" rel="icon" type="image/png">

    </head>

    <body class="container">
        <h1 class="h3" styoe="padding-top: 10px">
            <a href="/">CH05 KVS Service</a>
        </h1>

        <h2 class="h4" style="padding-top: 20px">
            Call API
        </h2>

        <div class="row">
            <div class="form-group col">
                <label for="key">Key(alnum)</label>
                <input id="key" class="form-control" type="text" pattern="^([a-zA-Z0-9]{0,})$">
            </div>
            <div class="form-group col">
                <label for="value">Value(alnum)</label>
                <input id="value" class="form-control" type="text" pattern="^([a-zA-Z0-9]{0,})$">
            </div>
        </div>

        <p>Issue HTTP Request:
            <button id="get-button" type="submit" class="btn btn-primary">GET</button>
            <button id="post-button" type="submit" class="btn btn-success">POST</button>
            <button id="put-button" type="submit" class="btn btn-warning">PUT</button>
            <button id="delete-button" type="submit" class="btn btn-danger">DELETE</button>
        </p>

        <h2 class="h4" style="padding-top: 20px">Detail of request and response</h2>
        <p>Request URL: <span id="request-url">/api/v1/keys/</span></p>
        <p>Request Body: <span id="request-body"></span></p>
        <p>Response Code: <span id="response-code"></span></p>
        <p>Response Body: <span id="response-body"></span></p>

        <h2 class="h4" style="padding-top: 20px">Current key and values</h2>
        <table id="table" class="table">
            <!-- Table body will be injected by jQuery -->
        </table>

    </body>
</html>
